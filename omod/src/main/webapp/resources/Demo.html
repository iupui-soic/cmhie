<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title> Create Account </title>
<fieldset>
<body>
<img src="img/omrs-button.png" alt="OpenMRS" align="left" style="width:54px;height:58px;" class="image">
<h2 style="font-family:verdana; text-align:center;"> CREATE ACCOUNT </h2>
<nav>
    <div style="float: right;">
        <a href="Patient_login.html">Patient Login</a> |
        <a href="Provider_Login.html">Provider Login</a>
    </div>
</nav>
<br>
<strong>
<fieldset class="fldset-class">
    <legend class="legend-class"> DEMOGRAPHIC INFORMATION</legend><br>
    <form>
            Full Name <input type="text" name="Fullname" class="box"> <br><br>

            Address <input type="text" name="Address" class="box"> <br><br>

            <input type="text" name="Address2" class="box"> <br><br>

            Gender
            <div style="float: right; width: 90%">
                <input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
            </div>
            <br><br>
            Contact Number <input type="text" name="ContactNumber" class="box" maxlength="10"> <br>
    </form>
</fieldset>
<br>

<fieldset class="fldset-class">
    <legend class="legend-class"> LOGIN INFORMATION</legend>
    <br>
    <div>
        Username            <input type="text" name="Username" class="box" size="20" > <br><br>
        New Password        <input type="password" name="NewPassword"  maxlength="10"> <br><br>
        Confirm Password    <input type="password" name="ConfirmPassword" maxlength="10"> <br><br>
        User Role
        <select>
            <option value="CareProvider">CareProvider</option>
            <option value="Patient">Patient</option>
            <option value="Student">Student</option>
            <option value="Other">Other</option>
        </select> <br><br>
    </div>
</fieldset> <br>
    <button style=" float: center; background-color: lightgrey; border: 5px black single; margin: auto 0; width: 10%; height: 50px; font-style: Oblique;font-size: 18px;">
        Submit
    </button>
</strong>
</body>
</fieldset>
</head>
</html>
