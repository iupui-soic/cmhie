<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cmhie.js"></script>
    <title>
        Step 1 - Home Screen
    </title>

<body>
<fieldset>
    <img src="https://pbs.twimg.com/profile_images/1669141961/omrs-button.png" alt="OpenMRS" align="left"
         style="width:54px;height:58px;" class="image">
    <center><h2> PROVIDER LOG-IN </h2></center>
</fieldset>
<fieldset>
    <br><br>
    <center>
        <img src="img/providers_login_banner.jpg" alt="Provider" style="width:1000px;height:400px;"> <br><br>
        <strong>
            Username <input class="p" id="patientUserName" type="text"
                            style="width:20%; float:center;margin-left: 10px; font-size:12pt;" onblur="verifyUsername()" ><br><br>
            <div id="passCodeDiv" style="visibility: hidden">PassCode <input class="p" id="passcode" type="password"
                            style="width:20%; float:center; margin-left: 15px;font-size:12pt;" maxlength="10"> </div>
        </strong>
        <br><br>

        <button  style="float: center; background-color: lightgrey; border: 5px black single; margin: auto 0; width: 80px; height: 50px; font-size: 14px;"
                onclick="cmhieLogin()"> Enter
        </button>
</fieldset>
</body>
</head>
</html>
