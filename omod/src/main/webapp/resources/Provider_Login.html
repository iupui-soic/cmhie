<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cmhie.js"></script>
    <title>
        Step 1 - Home Screen
    </title>

<body>
<fieldset>
    <img src="img/omrs-button.png" alt="OpenMRS" align="left"
         style="width:54px;height:58px;" class="image">
    <center><h2> PROVIDER LOG-IN </h2></center>
</fieldset>
<fieldset>
    <br><br>
    <center>
        <img src="img/providers_login_banner.jpg" alt="Provider" style="width:1000px;height:400px;"> <br><br>
        <form action="/openmrs/ms/cmhie/cmhieServlet">
        <strong>
            Username: <input required class="p" id="patientUserName" name="username" type="text"
                            style="width:20%; float:center;margin-left: 10px; font-size:12pt;" onblur="verifyUsername()"><br><br>
            <div id="passCodeDiv" required style="visibility: hidden">Passphrase: <input class="p" name="passPhrase" id="passPhrase" type="text"
                            style="width:20%; float:center; margin-left: 15px;font-size:12pt;"> </div>
        </strong>
        <br><br>
        <input type="submit" class="submitButton" />
        </form>
</fieldset>
</body>
</head>
</html>
