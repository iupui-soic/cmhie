<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cmhie.js"></script>
    <title>
        Step 1 - Home Screen
    </title>
<body>
<fieldset>
    <img src="https://pbs.twimg.com/profile_images/1669141961/omrs-button.png" alt="OpenMRS" align="left"
         style="width:54px;height:58px;" class="image">
    <h2 style="font-family:verdana; text-align:center;"> PATIENT LOG-IN </h2>
    <u style="float: right"><a href="Provider_Login.html">PROVIDER LOGIN</a></u>
</fieldset>
<fieldset>
    <br><br>
    <center>
        <img src="img/patient_login_banner.png" alt="patient_login_banner" style="width:1000px;height:300px;"> <br><br>
        <p class="p">
            <b> Username <input id="userField" type="text" name="Username"
                                style="width:20%; float:center;margin-left: 10px; font-size:12pt;"><br><br>
                Password <input id="passField" type="password" name="UserPassword"
                                style="width:20%; float:center; margin-left: 15px;font-size:12pt;" maxlength="10">
            </b>
        </p>
    </center>
    <center><input class="button" type="submit" value="Sign In" id="signInButton" onclick="openmrsLogin()"></center>
</fieldset>
</body>
</head>
</html>
